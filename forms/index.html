<html>
    <head>        
    </head>

    <body>
    
        <!--forms allow users to fill out and submit forms-->
        <!--name tells how to refer to a value put into the text; 
            placeholder holds a place until a user enters text -->
            <!--radio means the round circular buttons used to 
            make a selection; values can be different versions 
            of a name-->
        <form>
            <input type="text" name="firstName" placeholder="First Name"> <br>
            <input type="text" name="lastName" placeholder="Last Name"> <br><br>
            Ice Cream Preference: <br>
            <input type="radio"name="ice-cream" value="chocolate">Chocolate <br>
            <input type="radio"name="ice-cream" value="vanila">Vanilla <br>
            <input type="radio"name="ice-cream" value="swirl">Swirl <br>
            <input type="submit" value="Submit">
        </form>

        <button>Click Me!</button> <!--button used outside of a form-->

    </body>




</html>
