<!DOCTYPE html>
    <head>
        <title></title>
    </head>
    <body>
    <!--absolute path: exact address of where something lives; url that takes us 
        to a specific pages on a specific website that can be accessed from any
        computer with internet is an absolute path-->

    <a href="https://google.com">Take me to Google</a> <br>  
    <!--absolute path-->


    <!--relative path: pointing to something relative to where we are;
    point to a resource two directories up from where our html file is located;
    if it's on the same server as opposed to putting the exact address on the 
    internet where the resource lives-->

    <a href="page2.html">Page 2</a> <br> <!--Relative path-->
    <a href="pages/page3.html">Page 3</a> <br> 
    <!--still relative path, but it's in a separate folder-->
        
    <img src="images/puppy.jpg" alt="Puppy"><br> 
    <!-- relative path; img is self-closing tag-->

    <img src="https://images.unsplash.com/photo-1546527868-ccb7ee7dfa6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Other Puppy">
    <!--absolute path image-->




    </body>
</html>
