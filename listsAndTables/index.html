<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>

    <body>

        <ol> <!--ordered list; numbered because order matters-->
            <li>Sally</li>
            <li>Paul</li>
            <li>James</li>
        </ol>

        <ul> <!--unordered list; bulleted because order doesn't matter-->
            <li>Apple</li>
            <li>Bread</li>
            <li>Eggs</li>
        </ul>

        <table>   <!--table-->
            <tr> <!--table row-->
                <th>Product</th> <!--table headers make up the first row-->
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Apple</td> <!--table data makes up 2nd and consecutive rows-->
                <td>0.35</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>1.99</td>
                <td>2</td>
            </tr>
        </table>




    </body>








    </html>
